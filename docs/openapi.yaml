          example: approvals
        enabled:
          type: boolean
          default: true
        channels:
          type: object
          properties:
            email:
              type: boolean
              default: true
            push:
              type: boolean
              default: true
            sms:
              type: boolean
              default: false
            inApp:
              type: boolean
              default: true
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |-
        JWT Token Authentication.  Include the token in the Authorization header as: `Bearer <token>`
        Example: `Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...`
    apiKey:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for programmatic access
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://auth.cognitivemesh.com/oauth2/authorize
          tokenUrl: https://auth.cognitivemesh.com/oauth2/token
          scopes:
            openid: OpenID Connect
            profile: Read user profile
            email: Read user email
            offline_access: Offline access
  responses:
    BadRequest:
      description: Bad Request - The request was invalid or cannot be processed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: VALIDATION_ERROR
            message: Invalid input data
            details:
              - field: email
                message: must be a valid email address
    Unauthorized:
      description: Unauthorized - Authentication is required or has failed
      headers:
        WWW-Authenticate:
          schema:
            type: string
            example: Bearer error="invalid_token"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: UNAUTHORIZED
            message: Authentication required
    Forbidden:
      description: Forbidden - The user doesn't have permission to access the resource
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: FORBIDDEN
            message: Insufficient permissions
    NotFound:
      description: Not Found - The requested resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: NOT_FOUND
            message: Resource not found
    InternalServerError:
      description: Internal Server Error - An unexpected error occurred
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: INTERNAL_SERVER_ERROR
            message: An unexpected error occurred
  parameters:
    PaginationQuery:
      in: query
      name: pagination
      description: Pagination parameters for controlling page number and page size
      schema:
        type: object
        properties:
          page:
            type: integer
            minimum: 1
            default: 1
          limit:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      style: deepObject
      explode: true
    SortQuery:
      in: query
      name: sort
      description: Sort order fields with optional direction prefix (e.g., -priority for descending)
      schema:
        type: array
        items:
          type: string
          pattern: ^[+-]?[a-zA-Z0-9_]+(\.[a-zA-Z0-9_]+)*$
        example:
          - createdAt
          - '-priority'
      style: form
      explode: false
security:
  - bearerAuth: []
  - apiKey: []
