tags:
  - name: Champion Discovery
    description: Endpoints for champion discovery and matchmaking
  - name: Community
    description: Community analytics and engagement metrics
  - name: Learning
    description: Learning resources and experiment management
  - name: Innovation
    description: Innovation tracking and network analysis
  - name: Approvals
    description: User consent and approval workflows
  - name: Provenance
    description: Data lineage and audit trails
  - name: Notifications
    description: User notifications and preferences
paths:
  /champion-discovery/matches:
    get:
      summary: Retrieve scoring and matchmaking results for champions
      description: |
        Returns a paginated list of champion matches with their relevance scores. Matches are sorted by relevance score in descending order.
      operationId: getChampionMatches
      tags:
        - Champion Discovery
      parameters:
        - $ref: '#/components/parameters/PaginationQuery'
        - $ref: '#/components/parameters/SortQuery'
        - name: minScore
          in: query
          description: Minimum relevance score (0-1)
          schema:
            type: number
            format: float
            minimum: 0
            maximum: 1
            default: 0.5
        - name: skills
          in: query
          description: Filter by required skills (comma-separated)
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Pagination'
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/ChampionMatch'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /champion-discovery/matches/{championId}:
    get:
      summary: Get detailed match information for a specific champion
      description: Retrieves detailed match information, including bio, availability, projects, and feedback score for a specific champion.
      operationId: getChampionMatchDetails
      tags:
        - Champion Discovery
      parameters:
        - name: championId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the champion
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChampionMatchDetails'
        '404':
          $ref: '#/components/responses/NotFound'
  /community-pulse/metrics:
    get:
      summary: Fetch aggregated community metrics and safety indicators
      description: |
        Returns comprehensive metrics about community health, engagement, and safety. Data can be filtered by time range and community segments.
      operationId: getCommunityPulse
      tags:
        - Community
      parameters:
        - name: timeRange
          in: query
          description: Time range for metrics (e.g., 24h, 7d, 30d)
          schema:
            type: string
            enum:
              - 24h
              - 7d
              - 30d
              - 90d
              - all
            default: 7d
        - name: segmentBy
          in: query
          description: Segment metrics by specific dimension
          schema:
            type: string
            enum:
              - none
              - skill
              - region
              - experience
            default: none
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommunityPulseMetrics'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /community-pulse/sentiment:
    get:
      summary: Get community sentiment analysis
      description: Returns sentiment analysis across community interactions
      operationId: getCommunitySentiment
      tags:
        - Community
      parameters:
        - name: timeRange
          in: query
          description: Time range for sentiment analysis
          schema:
            type: string
            enum:
              - 24h
              - 7d
              - 30d
            default: 7d
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommunitySentiment'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /community-pulse/health:
    get:
      summary: Get community health indicators
      description: Returns key indicators of community health and activity
      operationId: getCommunityHealth
      tags:
        - Community
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommunityHealth'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /learning/experiments:
    post:
      summary: Create a new learning experiment
      description: Submits a new learning experiment with resources and parameters
      operationId: createLearningExperiment
      tags:
        - Learning
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LearningExperimentRequest'
      responses:
        '201':
          description: Experiment created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LearningExperimentResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
    get:
      summary: List learning experiments
      description: Retrieves a paginated list of learning experiments
      operationId: listLearningExperiments
      tags:
        - Learning
      parameters:
        - $ref: '#/components/parameters/PaginationQuery'
        - name: status
          in: query
          description: Filter by experiment status
          schema:
            type: string
            enum:
              - active
              - completed
              - failed
              - pending
        - name: sort
          in: query
          description: Sort order (field and direction)
          schema:
            type: string
            enum:
              - created_asc
              - created_desc
              - updated_asc
              - updated_desc
            default: created_desc
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LearningExperimentSummary'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /learning/experiments/{experimentId}:
    get:
      summary: Get experiment details
      description: Retrieves detailed information about a specific experiment
      operationId: getLearningExperiment
      tags:
        - Learning
      parameters:
        - name: experimentId
          in: path
          required: true
          description: Unique identifier of the learning experiment
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LearningExperimentDetails'
        '404':
          $ref: '#/components/responses/NotFound'
    patch:
      summary: Update experiment
      description: Updates an existing learning experiment
      operationId: updateLearningExperiment
      tags:
        - Learning
      parameters:
        - name: experimentId
          in: path
          required: true
          description: Unique identifier of the learning experiment
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LearningExperimentUpdate'
      responses:
        '200':
          description: Experiment updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LearningExperimentDetails'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
  /learning/resources:
    get:
      summary: List learning resources
      description: Retrieves a paginated list of learning resources
      operationId: listLearningResources
      tags:
        - Learning
      parameters:
        - $ref: '#/components/parameters/PaginationQuery'
        - name: type
          in: query
          description: Filter by resource type
          schema:
            type: string
            enum:
              - article
              - video
              - course
              - dataset
              - model
              - other
        - name: tags
          in: query
          description: Filter by tags (comma-separated)
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LearningResource'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /innovation/trends:
    get:
      summary: Get innovation adoption trends
      description: |
        Retrieves metrics and visualizations showing the spread and adoption of innovations across the community
      operationId: getInnovationTrends
      tags:
        - Innovation
      parameters:
        - name: timeRange
          in: query
          description: Time range for trend analysis
          schema:
            type: string
            enum:
              - 7d
              - 30d
              - 90d
              - 1y
            default: 30d
        - name: segmentBy
          in: query
          description: Segment metrics by community dimension
          schema:
            type: string
            enum:
              - none
              - region
              - skill
              - tenure
            default: none
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InnovationTrends'
        '400':
          $ref: '#/components/responses/BadRequest'
  /innovation/network:
    get:
      summary: Get innovation network graph
      description: Returns a graph of how innovations spread through the network
      operationId: getInnovationNetwork
      tags:
        - Innovation
      parameters:
        - name: innovationId
          in: query
          description: Filter by specific innovation ID
          schema:
            type: string
            format: uuid
        - name: depth
          in: query
          description: Network traversal depth
          schema:
            type: integer
            minimum: 1
            maximum: 5
            default: 2
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InnovationNetwork'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /innovation/catalysts:
    get:
      summary: Identify innovation catalysts
      description: |
        Identifies key individuals and groups driving innovation adoption
      operationId: getInnovationCatalysts
      tags:
        - Innovation
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InnovationCatalyst'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /approvals/requests:
    post:
      summary: Submit a new approval request
      description: Creates a new approval request for user consent
      operationId: createApprovalRequest
      tags:
        - Approvals
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApprovalRequestCreate'
      responses:
        '201':
          description: Approval request created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApprovalRequest'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
    get:
      summary: List approval requests
      description: Retrieves a list of approval requests with filtering options
      operationId: listApprovalRequests
      tags:
        - Approvals
      parameters:
        - $ref: '#/components/parameters/PaginationQuery'
        - name: status
          in: query
          description: Filter by approval status
          schema:
            type: string
            enum:
              - pending
              - approved
              - rejected
              - expired
        - name: type
          in: query
          description: Filter by request type
          schema:
            type: string
        - name: requesterId
          in: query
          description: Filter by requester ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApprovalRequestSummary'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /approvals/requests/{requestId}:
    get:
      summary: Get approval request details
      description: Retrieves detailed information about a specific approval request
      operationId: getApprovalRequest
      tags:
        - Approvals
      parameters:
        - name: requestId
          in: path
          required: true
          description: Unique identifier of the approval request
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApprovalRequestDetails'
        '404':
          $ref: '#/components/responses/NotFound'
    patch:
      summary: Update approval request
      description: Updates an approval request (e.g., approve, reject, cancel)
      operationId: updateApprovalRequest
      tags:
        - Approvals
      parameters:
        - name: requestId
          in: path
          required: true
          description: Unique identifier of the approval request
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApprovalRequestUpdate'
      responses:
        '200':
          description: Approval request updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApprovalRequestDetails'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /approvals/consents:
    get:
      summary: List user consents
      description: Retrieves a list of consents given by the current user
      operationId: listUserConsents
      tags:
        - Approvals
      parameters:
        - $ref: '#/components/parameters/PaginationQuery'
        - name: status
          in: query
          description: Filter by consent status
          schema:
            type: string
            enum:
              - active
              - revoked
              - expired
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserConsent'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /approvals/consents/{consentId}:
    delete:
      summary: Revoke consent
      description: Revokes a previously given consent
      operationId: revokeConsent
      tags:
        - Approvals
      parameters:
        - name: consentId
          in: path
          required: true
          description: Unique identifier of the user consent
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Consent revoked successfully
        '404':
          $ref: '#/components/responses/NotFound'
  /provenance/records:
    post:
      summary: Create a new provenance record
      description: Records the origin and history of a data item or resource
      operationId: createProvenanceRecord
      tags:
        - Provenance
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProvenanceRecordCreate'
      responses:
        '201':
          description: Provenance record created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProvenanceRecord'
        '400':
          $ref: '#/components/responses/BadRequest'
    get:
      summary: Query provenance records
      description: |
        Retrieves provenance records with filtering and pagination options. Supports querying by entity, activity, or agent.
      operationId: queryProvenanceRecords
      tags:
        - Provenance
      parameters:
        - $ref: '#/components/parameters/PaginationQuery'
        - name: entityId
          in: query
          description: Filter by entity ID
          schema:
            type: string
            format: uuid
        - name: activityType
          in: query
          description: Filter by activity type
          schema:
            type: string
        - name: agentId
          in: query
          description: Filter by agent ID
          schema:
            type: string
            format: uuid
        - name: startTime
          in: query
          description: Filter records after this timestamp
          schema:
            type: string
            format: date-time
        - name: endTime
          in: query
          description: Filter records before this timestamp
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProvenanceRecord'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /provenance/records/{recordId}:
    get:
      summary: Get provenance record by ID
      description: Retrieves a specific provenance record by its unique identifier
      operationId: getProvenanceRecord
      tags:
        - Provenance
      parameters:
        - name: recordId
          in: path
          required: true
          description: Unique identifier of the provenance record
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProvenanceRecordDetails'
        '404':
          $ref: '#/components/responses/NotFound'
  /provenance/lineage/{entityId}:
    get:
      summary: Get lineage for an entity
      description: |
        Retrieves the complete lineage of an entity, showing its full provenance history and relationships with other entities and activities.
      operationId: getEntityLineage
      tags:
        - Provenance
      parameters:
        - name: entityId
          in: path
          required: true
          description: Unique identifier of the entity to retrieve lineage for
          schema:
            type: string
            format: uuid
        - name: depth
          in: query
          description: Maximum depth of the lineage graph to return
          schema:
            type: integer
            minimum: 1
            maximum: 10
            default: 3
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LineageGraph'
        '404':
          $ref: '#/components/responses/NotFound'
  /notifications:
    post:
      summary: Send a notification
      description: Creates and sends a notification to one or more recipients
      operationId: sendNotification
      tags:
        - Notifications
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationRequest'
      responses:
        '202':
          description: Notification accepted for processing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
    get:
      summary: List notifications
      description: Retrieves a paginated list of notifications for the current user
      operationId: listNotifications
      tags:
        - Notifications
      parameters:
        - $ref: '#/components/parameters/PaginationQuery'
        - name: status
          in: query
          description: Filter by notification status
          schema:
            type: string
            enum:
              - unread
              - read
              - archived
        - name: type
          in: query
          description: Filter by notification type
          schema:
            type: string
        - name: startDate
          in: query
          description: Filter notifications after this date
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          description: Filter notifications before this date
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Notification'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /notifications/{notificationId}:
    get:
      summary: Get notification by ID
      description: Retrieves a specific notification by its ID
      operationId: getNotification
      tags:
        - Notifications
      parameters:
        - name: notificationId
          in: path
          required: true
          description: Unique identifier of the notification
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationDetails'
        '404':
          $ref: '#/components/responses/NotFound'
    patch:
      summary: Update notification status
      description: Updates the status of a notification (e.g., mark as read)
      operationId: updateNotification
      tags:
        - Notifications
      parameters:
        - name: notificationId
          in: path
          required: true
          description: Unique identifier of the notification
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                status:
                  type: string
                  enum:
                    - read
                    - unread
                    - archived
      responses:
        '200':
          description: Notification updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Notification'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
  /notifications/preferences:
    get:
      summary: Get notification preferences
      description: Retrieves the current user's notification preferences
      operationId: getNotificationPreferences
      tags:
        - Notifications
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationPreferences'
        '401':
          $ref: '#/components/responses/Unauthorized'
    put:
      summary: Update notification preferences
      description: Updates the current user's notification preferences
      operationId: updateNotificationPreferences
      tags:
        - Notifications
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationPreferences'
      responses:
        '200':
          description: Preferences updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationPreferences'
        '400':
          $ref: '#/components/responses/BadRequest'
components:
  schemas:
    Pagination:
      type: object
      properties:
        totalItems:
          type: integer
          example: 100
        itemCount:
          type: integer
          example: 10
        itemsPerPage:
          type: integer
          example: 10
        totalPages:
          type: integer
          example: 10
        currentPage:
          type: integer
          example: 1
    Error:
      type: object
      properties:
        code:
          type: string
          example: VALIDATION_ERROR
        message:
          type: string
          example: Invalid input data
        details:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                example: email
              message:
                type: string
                example: must be a valid email address
    ChampionMatch:
      type: object
      required:
        - championId
        - score
        - skills
      properties:
        championId:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
        name:
          type: string
          example: Alex Johnson
        score:
          type: number
          format: float
          minimum: 0
          maximum: 1
          example: 0.87
          description: Match relevance score (0-1)
        skills:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                example: skill-ai-ml
              name:
                type: string
                example: Machine Learning
              matchScore:
                type: number
                format: float
                minimum: 0
                maximum: 1
                example: 0.92
        lastActive:
          type: string
          format: date-time
          example: '2025-06-30T15:45:00Z'
    ChampionMatchDetails:
      allOf:
        - $ref: '#/components/schemas/ChampionMatch'
        - type: object
          properties:
            bio:
              type: string
              example: Senior AI Researcher with 10+ years of experience...
            availability:
              type: string
              enum:
                - available
                - limited
                - unavailable
              example: available
            contactInfo:
              type: object
              properties:
                email:
                  type: string
                  format: email
                linkedIn:
                  type: string
                  format: uri
            projects:
