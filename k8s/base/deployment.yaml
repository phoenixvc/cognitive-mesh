apiVersion: apps/v1
kind: Deployment
metadata:
  name: cognitive-mesh-api
  labels:
    app: cognitive-mesh
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cognitive-mesh
      component: api
  template:
    metadata:
      labels:
        app: cognitive-mesh
        component: api
    spec:
      serviceAccountName: cognitive-mesh
      containers:
        - name: cognitive-mesh-api
          image: cognitive-mesh-api:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          env:
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: cognitive-mesh-config
                  key: ASPNETCORE_ENVIRONMENT
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            - name: KeyVault__VaultUri
              valueFrom:
                configMapKeyRef:
                  name: cognitive-mesh-config
                  key: KEY_VAULT_URI
            - name: CosmosDb__Endpoint
              valueFrom:
                configMapKeyRef:
                  name: cognitive-mesh-config
                  key: COSMOSDB_ENDPOINT
            - name: CosmosDb__DatabaseName
              valueFrom:
                configMapKeyRef:
                  name: cognitive-mesh-config
                  key: COSMOSDB_DATABASE
            - name: Redis__Hostname
              valueFrom:
                configMapKeyRef:
                  name: cognitive-mesh-config
                  key: REDIS_HOSTNAME
            - name: Qdrant__Endpoint
              valueFrom:
                configMapKeyRef:
                  name: cognitive-mesh-config
                  key: QDRANT_ENDPOINT
            - name: OpenAI__Endpoint
              valueFrom:
                configMapKeyRef:
                  name: cognitive-mesh-config
                  key: OPENAI_ENDPOINT
            - name: ApplicationInsights__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: cognitive-mesh-secrets
                  key: APPINSIGHTS_CONNECTION_STRING
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      terminationGracePeriodSeconds: 30
