version: 2

updates:
  # NuGet packages
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "JustAGhosT"
    labels:
      - "dependencies"
      - "nuget"
    commit-message:
      prefix: "deps(nuget)"
    groups:
      microsoft:
        patterns:
          - "Microsoft.*"
          - "System.*"
      azure:
        patterns:
          - "Azure.*"
      testing:
        patterns:
          - "xunit*"
          - "Moq*"
          - "FluentAssertions*"
          - "coverlet*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "JustAGhosT"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "deps(actions)"
